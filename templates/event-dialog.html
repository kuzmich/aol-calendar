<dialog class="event-details {% if add_form %}add{% else %}edit{% endif %}-event">
  <header>
    {% if add_form %}Добавление события{% else %}Редактирование события{% endif %}
    <button class="close" onclick="this.closest('dialog').close()" aria-label="Закрыть">
      <svg viewBox="0 0 10 10" width="1rem" height="1rem" stroke="currentColor" stroke-width="2">
	<line x1="1" y1="1" x2="9" y2="9" />
	<line x1="9" y1="1" x2="1" y2="9" />
      </svg>
    </button>
  </header>
  {% if add_form %}{% include "event-form.html" %}{% endif %}
</dialog>
