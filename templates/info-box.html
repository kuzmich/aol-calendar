  <dialog class="event-details">
    <header>
      <h3>О событии</h3>
      <button class="close">
	<svg viewBox="0 0 10 10" width="0.75em" height="0.75em" stroke="currentColor" stroke-width="2">
	  <line x1="1" y1="1" x2="9" y2="9" />
	  <line x1="9" y1="1" x2="1" y2="9" />
	</svg>
      </button>
    </header>
    <table>
      <tbody>
	<tr>
	  <th scope="row">Мероприятие</th>
	  <td data-name="name"></td>
	</tr>
	<tr>
	  <th scope="row">Даты</th>
	  <td data-name="dates"></td>
	</tr>
	<tr>
	  <th scope="row">Время</th>
	  <td data-name="time"></td>
	</tr>
	<tr>
	  <th scope="row">Место</th>
	  <td data-name="place"></td>
	</tr>
	<tr>
	  <th scope="row">Учителя</th>
	  <td data-name="teachers"></td>
	</tr>
	<tr>
	  <th scope="row">Участников</th>
	  <td data-name="people"></td>
	</tr>
      </tbody>
    </table>
    <a href="#" target="_blank" class="reg-info">
      Информация и регистрация
    </a>
  </dialog>
